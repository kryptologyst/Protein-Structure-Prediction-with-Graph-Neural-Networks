# Training Configuration
train:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 1e-4
  optimizer: "adam"
  scheduler: "cosine"
  grad_clip: 1.0
  patience: 15
  min_delta: 0.001
  save_every: 10

# Model Configuration
model:
  type: "ProteinGCN"  # Options: ProteinGCN, ProteinGAT, ProteinEGNN, ProteinGIN
  input_dim: 20
  hidden_dim: 64
  output_dim: 3
  num_layers: 3
  dropout: 0.1
  use_batch_norm: true
  
  # GAT specific
  num_heads: 4
  
  # EGNN specific
  edge_features: 1
  activation: "relu"

# Data Configuration
data:
  dataset_name: "PROTEINS"
  root_dir: "./data"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  shuffle: true
  
  # Data processing
  add_positional_encoding: true
  normalize_features: true
  add_edge_attributes: true
  max_freq: 10

# Evaluation Configuration
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
    - "roc_auc"
  
  # Structure prediction metrics
  structure_metrics:
    - "rmsd"
    - "mae"
  
  # Contact prediction metrics
  contact_metrics:
    - "contact_accuracy"
  contact_threshold: 8.0

# Device Configuration
device:
  use_cuda: true
  use_mps: true  # For Apple Silicon
  fallback_to_cpu: true

# Logging Configuration
logging:
  log_level: "INFO"
  log_file: "logs/training.log"
  use_wandb: false
  wandb_project: "protein-structure-prediction"
  wandb_entity: "ai-projects"

# Paths
paths:
  checkpoints_dir: "checkpoints"
  assets_dir: "assets"
  logs_dir: "logs"
  results_dir: "results"
